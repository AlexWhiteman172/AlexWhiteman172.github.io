<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornville Weather</title>
    <style>
        /* Set the background color to black and text color to white */
        body {
            background-color: black;
            color: white;
        }

        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Welcome to Cornville Weather</h1>
    
    <p>Today's Weather: <span id="weather-message"></span></p>

    <script>
        const weatherMessages = [
            "Sunny with a chance of acid rain and fires",
            "Partly cloudy with the entire Sahara desert at your doorstep",
            "Thunderstorms of rabid dogs",
            "Windy with a hint of sausages",
            "Foggy with a possibility of runaway trains",
            "Clear skies and a moon made of cheese",
            // Add more weather messages here
        ];

        function displayRandomWeatherMessage() {
            const randomIndex = Math.floor(Math.random() * weatherMessages.length);
            const randomMessage = weatherMessages[randomIndex];

            // Display the random weather message on your webpage
            const messageElement = document.getElementById("weather-message");
            messageElement.textContent = randomMessage;
        }

        // Call the function when the page loads to show a random weather message
        window.onload = displayRandomWeatherMessage;
    </script>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>

</body>
</html>
